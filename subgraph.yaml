specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CardFactory
    network: mainnet
    source:
      address: "0x37aab22019448859fc255e6e353a1baf2c05e6bb"
      abi: CardFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: CardFactory
          file: ./abis/CardFactory.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers: 
        - function: CreateCard(uint256,string,string,string,string)
          handler: handleCreateCard
      file: ./src/mapping.ts
  - kind: ethereum
    name: ERC1155
    network: mainnet
    source:
      address: "0x73da73ef3a6982109c4d5bdb0db9dd3e3783f313"
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - TransferSingle
        - TransferBatch
        - ApprovalForAll
        - URI
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping.ts
